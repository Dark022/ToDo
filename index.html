<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/application.js">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14fb03f716.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>To do</title>
</head>

<body>
    <nav class="navbar navcfg text-white">
        <div class="row h-100 pt-2 w-auto">
            <h2 class="ml-4 todo mr-4 align-self-center">ToDo List</h2>
            <div class="row inctasks">
                <div class="col-12">
                    <div class="mt-2 h5" id="incompletedTask">Incompleted Tasks</div>
                </div>
                <div class="col-12">
                    <div class="font-weight-light medium" id="todayDate"></div>
                </div>
            </div>
        </div>
        <div>
            <span class="col-lg-6 col-7 pointer font-weight-bold h7">
                Incompleted Tasks
            </span>

            <span class="col-lg-6 col-7 font-weight-light pointer h7">
                Completed Tasks
            </span>
        </div>
    </nav>

    <header>
        <div class="container-fluid mt-3 px-5 tablecolor">

            <button type="button" class="btn btn-blue text-white float-right font-weight-light mb-3 h7 btn-lg"
                data-toggle="modal" data-target="#modaltab">Add Task</button>
            <div class="table-responsive">
                <table class="table table-light tbshadow" id="toDoTable">
                    <thead class="text-white thead2 ">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Task</th>
                            <th scope="col">Compete By</th>
                            <th scope="col"> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>

                    <tbody>
                        <tr class="colborder">
                            <th scope="row" class="checkicon" id="th">
                                <i class="far fa-check-circle text-muted" id="check-icon"></i>
                            </th>
                            <td class="task lato"> Client Meeting</th>
                            <td class="complete lato">08 May 2019</th>
                            <td class="action">
                                <i class="fas fa-pencil-alt"></i>
                                <i class="far fa-trash-alt"></i>
                            </th>
                        </tr>
                        <tr class="colborder">
                            <th scope="row" class="checkicon" id="th">
                                <i class="far fa-check-circle text-muted" id="check-icon"></i>
                            </th>
                            <td class="task lato"> Client Meeting</th>
                            <td class="complete lato">08 May 2019</th>
                            <td class="action">
                                <i class="fas fa-pencil-alt"></i>
                                <i class="far fa-trash-alt"></i>
                            </th>
                        </tr>
                    </tbody>

                    -->

                </table>
            </div>
        </div>
    </header>

    <section name="modalAddTask">
        <div class="modal fade" id="modaltab" tabindex="-1" role="dialog" aria-labelledby="modalLbl" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalLbl">New Task</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputTitle">Title</label>
                                    <input type="text" class="form-control" id="inputTitle">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputDate">Limit Date</label>
                                    <input type="date" class="form-control" id="inputDate">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputDescription">Description</label>
                                    <textarea class="form-control" id="inputDescription" cols="30" rows="10" maxlength="400"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal" id="cancel">Cancel</button>
                        <button type="button" class="btn btn-blue text-white" id="createTask" data-dismiss="modal">Create Task</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section name="modalDelete">
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this task?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-blue text-white" data-dismiss="modal" id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section name="modalEdit">
        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalLbl2" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalLbl2">Edit Task</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputTitle">Title</label>
                                    <input type="text" class="form-control" id="editTitle">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputDate">Limit Date</label>
                                    <input type="date" class="form-control" id="editDate">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputDescription">Description</label>
                                    <textarea class="form-control" id="editDescription" cols="30" rows="10" maxlength="400"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-blue text-white" data-dismiss="modal" id="edit">Edit Task</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
    <section>
        <div class="container-fluid bg-white postabs" id="preview">
            <div class="row h-100 align-items-center">
                <div class="col text-center">
                    <span class="lato text-lg font-weight-bold">Select a Task to preview it</span>
                </div>
            </div>
        </div>
    </section>
  
    <script src="js/application.js"></script>
</body>
</html>
